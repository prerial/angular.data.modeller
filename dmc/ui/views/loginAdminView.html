<div class="container-view">
    <div class="row">
        <div class="col-md-12">

            <form ng-submit="formSubmit()" class="form">
               <div class="col-md-4">
                   <h3>Please Login</h3>

                   <div class="form-group">
                        <input type="text" class="form-control" ng-model="username" placeholder="Please enter Username" required=""/>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="password" placeholder="Please enter Password" required=""/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <span class="text-danger">{{ error }}</span>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
